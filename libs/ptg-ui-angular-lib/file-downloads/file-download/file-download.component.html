<!-- Select component used for file type selection  -->
<div class="d-flex mb-2 justify-content-md-end">
  <div class="w-50">
    <ptg-ui-select
    formControlName="filetype"
    class="w-100"
    [id]="'fileSelect'"
    [items]="fileTypeList"
    [isMultiple]="false"
    [closeOnSelect]="true"
    (change)="onChange($event)"
    [placeholder]="'select file type'"
  >
  </ptg-ui-select>
  </div>
  <div class="ms-2">
    <button [disabled]="!fileType" (click)="downloadFile()" class="btn btn-primary">Download</button>
  </div>
</div>

<!-- table code start from here -->
<div class="table-responsive" #b_download>
  <table class="table table-bordered downloads">
    <thead>
      <tr>
        <th *ngFor="let columnName of tableData.columnsData;">{{columnName}}</th>
      </tr> 
    </thead>
    <tbody>
      <tr *ngFor="let data of tableData.rowsData">
        
        <td *ngFor="let item of data">{{item}}</td>
      </tr>
    </tbody>
  </table>
</div>
