<accordion [isAnimated]="isAnimated"  [closeOthers]="oneAtATime" class="pb-2 mt-5">
  <accordion-group
    *ngFor="let item of listData"
    [isDisabled]="isDisabled"
    [ngClass]="classes"
    [heading]="item.title"
    (isOpenChange)="change($event)"
   
  >
    {{ item.discription }}
  </accordion-group>
</accordion>
