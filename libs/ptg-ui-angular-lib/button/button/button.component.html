
<div [ngClass]="isBlock ? 'btnBlock' : ''">
     
  <button
    #button
    [type]="type"
    class="btn btn-primary"
    [ngClass]="classes"
    [ngStyle]="{ 'background-color': backgroundColor }"

    tabindex="0"
  >
    <!-- <ng-content></ng-content> -->
      {{ label }}  
  </button>
</div>
