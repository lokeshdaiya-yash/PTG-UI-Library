<div class="input-group post-icon">
  <input
    type="text"
    [id]="id"
    [minDate]="minDate"
    [maxDate]="maxDate"
    class="form-control"
    [placeholder]="placeholder"
    bsDatepicker
    (bsValueChange)="onDateChanged($event)"
    [bsConfig]="{ dateInputFormat: 'MM-DD-YYYY', adaptivePosition: true }"
    #bd="bsDatepicker"
    [(ngModel)]="inputDate"
    autocomplete="off"
    (blur)="onBlur()"
    [disabled]="disabled"
    [readonly]="isReadOnly"
    [attr.aria-placeholder]="aria_placeholder"
    #datePicker
    [attr.aria-label]="aria_label"
  />
  <i (click)="bd.toggle()" class="icon cal-icon"></i>
</div>
