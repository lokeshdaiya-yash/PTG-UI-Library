<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/ptg-ui-web-components.esm.js"></script>
    <script nomodule src="/build/ptg-ui-web-components.js"></script>
  </head>
  <body>
    <ptg-button
      text="Stencil"
      last="'Don't call me a framework' JS"
    ></ptg-button>
    <ptg-breadcrumbs datalist="data"></ptg-breadcrumbs>
    <script>
      let breadcrumbs = document.querySelector('ptg-breadcrumbs')
      breadcrumbs.datalist =  [{title:'home', link:'/home'}, {title:'about', link:'/about'}, {title:'contact', link:'/contact'}]
    </script>
  </body>
</html>
