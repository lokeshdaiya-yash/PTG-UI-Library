<!-- User profile wrapper start -->
<div class="user-wrapper">
  <div class="outer-profile text-white" (click)="toggleUserProfileDiv()">{{shortName}}
    <img
    class="profile-icon"
    alt="user-images"
    src="../../../assets/user_icn.png"
  />
  </div>
  <div [hidden]="!showProfileIcon" class="user-container">
    <div class="triangle-up"></div>
    <div class="list-group">
      <a class="list-group-item list-group-item-action bg-info text-white border-top-0">{{userName}}</a>
      <a (click)="logout()" class="list-group-item list-group-item-action">{{resources.LOGOUT}}</a>
    </div>
  </div>
</div>
<!-- User profile wrapper end -->

<!-- Dialog for resetpassword -->
<ng-template #reset let-modal>
  <div class="modal-body app-orders p-0">
    <ptg-ui-reset [modalRef]="modalRef">
      <ptg-ui-button (click)="isClosemodal()" class="" btnStyleType="secondary"> {{resources.CANCEL}} </ptg-ui-button>
    </ptg-ui-reset>
  </div>
</ng-template>
