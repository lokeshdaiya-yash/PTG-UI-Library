<div class="wrapper p-3">
  <section>
    <div class="row bg-white">
      <div class="col-12  mt-3 mb-3">
        <label [innerHTML]="'CONVERT_VALUE_USING_DIRECTIVE' | translate"></label>
      </div>
    </div>
  </section>
  <section>
    <div class="row bg-white">
      <div class="col-12">
        <label [innerHTML]="'CURRENCY_PIPES' | translate"></label>
      </div>
    </div>
    <div class="row bg-white">
      <div class="col-12">
        <div class="form-group mb-2">
          <ptg-ui-input ptgUiCurrency [(ngModel)]="value1" class="w-100" type="text" className="form-control bg_0"
            [placeholder]="'ENTER_NUMBER_MY_NUMBER_PLACEHOLDER' | translate" [id]="'currency'" aria_placeholder="ENTER_NUMBER_MY_NUMBER_PLACEHOLDER">
          </ptg-ui-input>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="row bg-white">
      <div class="col-12 ">
        <label [innerHTML]="'PHONE_NUMBER_FORMATE_PIPES' | translate"></label>
      </div>
    </div>
    <div class="row bg-white">
      <div class="col-12">
        <div class="form-group mb-2">
          <ptg-ui-input ptgUiPhoneformat class="w-100" maxlength="10" [(ngModel)]="value5" type="text"
            className="form-control bg_0" [id]="'number_pipe'" [placeholder]="'ENTER_NUMBER_PLACEHOLDER' | translate"  aria_placeholder="ENTER_NUMBER_PLACEHOLDER">
          </ptg-ui-input>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="row bg-white">
      <div class="col-12 ">
        <label [innerHTML]="'CAPITALIZE_PIPES' | translate"></label>
      </div>
    </div>
    <div class="row bg-white">
      <div class="col-12">
        <div class="form-group mb-2">
          <ptg-ui-input ptgUiCapitalize class="w-100" [(ngModel)]="value2" type="text" className="form-control bg_0"
            [placeholder]="'ENTER_TEXT_PLACEHOLDER' | translate" [id]="'capital_pipe'" aria_placeholder="ENTER_TEXT_PLACEHOLDER">
          </ptg-ui-input>
        </div>
      </div>
    </div>
  </section>
</div>
