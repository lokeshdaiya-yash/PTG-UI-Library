<div class="wrapper">
  <section>
    <div class="container-fluid">
      <div class="form-wrapper">
        <form
          class="form-login"
          [formGroup]="selectForm"
          (ngSubmit)="onFormSubmit($event)"
        >
          <div class="row parent-block bg-white mb-3 rounded">
            <div class="col-12 p-3 justify-content-between align-items-center">
              <h3 [innerHTML]="'SIMPLE_SELECT_EX' | translate"></h3>
              <ptg-ui-toggle-code
                [htmlCode]="selectHtmlCode"
                [tsCode]="selectTsCode"
              >
              </ptg-ui-toggle-code>
            </div>
            <hr class="css-yasiti"/>

            <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 p-3">
              <label
                tabindex="0"
                aria-label="select"
                [innerHTML]="'SINGLE_SELECT' | translate"
              >
              </label>
              <ptg-ui-select
                formControlName="city2"
                class="w-100"
                [id]="'singleSelect'"
                [items]="cityList"
                [isMultiple]="false"
                [closeOnSelect]="true"
                [placeholder]="'SELECT_PLACEHOLDER' | translate"
              >
              </ptg-ui-select>
            </div>
          </div>
          <div class="row bg-white mb-3 rounded">
            <div class="col-12 p-3 justify-content-between align-items-center">
              <h3 [innerHTML]="'MULTI_SELECT_EX' | translate"></h3>
              <ptg-ui-toggle-code
                [htmlCode]="multiSelectHtmlCode"
                [tsCode]="selectTsCode"
              >
              </ptg-ui-toggle-code>
            </div>
            <hr class="css-yasiti"/>

            <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 p-3 justify-content-between align-items-center">
              <label
                tabindex="0"
                [innerHTML]="'MULTI_SELECT' | translate"
              ></label>
              <ptg-ui-select
                formControlName="city1"
                class="w-100"
                [id]="'multiSelect'"
                [items]="cityList"
                [isMultiple]="true"
                [closeOnSelect]="false"
                [placeholder]="'SELECT_PLACEHOLDER' | translate"
              >
              </ptg-ui-select>
            </div>
          </div>
      
          <div class="row bg-white rounded">
            <div class="parent-block p-3">
              <h3 class="content-multi">Multi Select with custom item count</h3>
              <ptg-ui-toggle-code
                [htmlCode]="multiSelectCountHtmlCode"
                [tsCode]="selectTsCode"
              >
              </ptg-ui-toggle-code>
            </div>
            <hr class=" css-yasiti"/>

            <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 p-3 justify-content-between align-items-center">
              <label
                tabindex="0"
                [innerHTML]="'MULTI_SELECT' | translate"
              ></label>
              <ptg-ui-select
                [itemCount]="2"
                formControlName="city1"
                class="w-100"
                [id]="'multiSelect'"
                [items]="cityList"
                [isMultiple]="true"
                [closeOnSelect]="false"
                [placeholder]="'SELECT_PLACEHOLDER' | translate"
              >
              </ptg-ui-select>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
