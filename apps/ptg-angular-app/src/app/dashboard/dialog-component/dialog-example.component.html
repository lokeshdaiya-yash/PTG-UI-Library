<div class="row px-2 py-2">
  <div class="col-12 mb-4 parent-block bg-white p-0  rounded">
    <div class="justify-content-between align-items-center p-3">
      <h3 [innerHTML]="'DIALOG_WITH_SLOT_EXAMPLE' | translate"></h3>
      <ptg-ui-toggle-code
        [htmlCode]="htmlCode"
        [tsCode]="tsCode"
      ></ptg-ui-toggle-code>
    </div>
    <hr class="m-0 css-yasiti"  />
    <div class="pb-3 p-3">
      <ptg-modal
      modal-size="md"
      btn-name="Open Modal"
      confirm-button-name="Okay"
      primary-btn-="primary"
      cancel-btn="secondary"
      (modalClose)="modalClosed()"
    >
      <div slot="body-block">
        <p>Let Google help apps determine location. This means sending anonymous location data to Google, even when no apps are running.</p>
      </div>
    </ptg-modal>
     </div>
  </div>
  <div class="col-12 parent-block bg-white p-0 rounded">
    <div class="justify-content-between align-items-center p-3">
      <h3 [innerHTML]="'DIALOG_WITH_OPTIONAL_FOOTER_EXAMPLE' | translate"></h3>
    <ptg-ui-toggle-code
      [htmlCode]="htmlCodeToHideFooter"
      [tsCode]="tsCode"
    ></ptg-ui-toggle-code>
    </div>
    <hr class="m-0 css-yasiti" />
    <div class="pb-3 p-3">
      <ptg-modal
      :show-footer="false"
      btn-name="Hide Footer in Modal"
      modal-size="md"
      confirm-button-name="Okay"
      (modalClose)="modalClosed()"
    >
      <div slot="body-block">
        <h6>In Angular</h6>
      </div>
    </ptg-modal>
    </div>
  </div>
</div>
