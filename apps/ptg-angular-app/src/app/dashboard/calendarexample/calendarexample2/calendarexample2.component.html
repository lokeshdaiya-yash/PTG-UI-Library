<div class="wrapper">
    <section>
            <div class="form-wrapper">
                <form class="form-login" [formGroup]="calendarForm" (ngSubmit)="onFormSubmit($event)">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label [innerHTML]="resources.MIN_DATE"></label>
                                </div>
                                <div class="col-12">
                                    <ptg-ui-calendar class="w-100" [placeholder]="resources.SELECT_DATE" [id]="'startDate1'" formControlName='startDate'>
                                    </ptg-ui-calendar>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label [innerHTML]="resources.MAX_DATE"></label>
                                </div>
                                <div class="col-12">
                                    <ptg-ui-calendar [minDate]="endMinDate" [placeholder]="resources.SELECT_DATE" class="w-100"
                                        formControlName='endDate' [id]="'endDate1'">
                                    </ptg-ui-calendar>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col-2"></div> -->
                        <div
                            class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <label [innerHTML]="resources.DATE_VALIDATOR_TEXT"></label>

                            <div class="row mb-3">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <ptg-ui-calendar [placeholder]="resources.SELECT_DATE" (calendarValueChange)="onDateChange($event)"
                                        formControlName='calendar2Value'  [id]="'maxEndDate1'">
                                    </ptg-ui-calendar>
                                    <p class="text-danger"
                                        *ngIf="f['calendar2Value'].invalid && f['calendar2Value'].touched"
                                        [innerHTML]="resources.DATE_ERROR_TEXT"></p>
                                </div>
                            </div>
                            <div class="row">

                            </div>
                        </div>
                    </div>
                </form>
            </div>
    </section>
</div>
