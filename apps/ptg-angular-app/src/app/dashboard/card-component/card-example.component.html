<div class="row pt-2">
  <div class="col-12 parent-block container-fluid">
    <h4 class="mb-3" [innerHTML]="'CARDS' | translate"></h4>
    <ptg-ui-toggle-code
      [htmlCode]="htmlCode"
      [tsCode]="tsCode"
    ></ptg-ui-toggle-code>
    <div class="row">
      <div class="col-md-4" *ngFor="let card of cardDataObj">
        <ptg-card
          [cardContent]="card.cardContent"
          [cardId]="card.cardId"
          [cardTitle]="card.cardTitle"
          [src]="card.src"
          [cardContentLength]="150"
          cardButtonText="Select"
          isCardAction="true"
          (handleClick)="handleClick($event)"
        ></ptg-card>
      </div>
    </div>
  </div>
</div>
