<!--  Drag and Drop Example 2 Wrapper -->
<div class="wrapper2 mt-2 p-2 bg-white parent-block rounded">
  <div class="row"> 
  <ptg-ui-toggle-code
    [htmlCode]="dragAndDropHtmlCode"
    [tsCode]="dragAndDropTsCode"
  >
  </ptg-ui-toggle-code>
  <div class="col-md-5"> 

  <div class="example-container">

    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let item of todo; let i = index" cdkDrag>
        {{ i + 1 }} - {{ item }}
      </div>
    </div>
  </div>
</div>
<div class="col-md-5">
 <div class="example-container">

    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>
        {{ i + 1 }} - {{ item }}
      </div>
    </div>
  </div>
  </div>
</div>
</div>
