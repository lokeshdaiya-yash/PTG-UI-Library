<ng-container *ngIf="isLoaded">

<div class="parent-block bg-white rounded">
  <h3 class="pt-4 p-3" [innerHTML]="'AG_GRID_DATATABLE' | translate"></h3>
  <ptg-ui-toggle-code
    [htmlCode]="agGridDatatableHtmlCode"
    [tsCode]="agGridDatatableTsCode"
  >
  </ptg-ui-toggle-code>
  <hr class="css-yasiti">
  <div class="p-3" *ngIf="rowData && rowData.length > 0; else elseNotDone">
   <ptg-ui-ptg-ag-grid-datatable
    [rowData]="rowData"
    [columnData]="columnData"
    [sortable]="true"
    [rowHeight]="48"
    [rowDrag]="true"
    [animateRow]="true"
    [filter]="true"
    [filterParms]="filterParms"
    (onFilterOpen)="onFilterOpend($event)"
    (onFilterChanged)="onFilterChanged($event)"
    (onFilterModified)="onFilterModified($event)"
    [pagination]="true"
    (onPaginationChanged)="paginate($event)"
    [paginationLimit]="10"
    [editable]="false"
    (onPaginationChanged)="paginate($event)"
    (onCellValueChanges)="onEditing($event)"
    (onNavigateToNext)="navigateToNext($event)"
    (onNavigateToPrevious)="navigateToPrevious($event)"
    (onNavigateToPage)="navigateToPage($event)"
    [customPaginationClass]="'custom-Pagination-Class'"
    [frameworkComponents]="frameworkComponents"
  >
  </ptg-ui-ptg-ag-grid-datatable>
  </div>
</div>

<!-- Accordin with datatable  -->
<!-- Ngx bootstrap accordian used  -->
<div class="mt-3 parent-block bg-white rounded">
  <h3 class="p-3" [innerHTML]="'DATATABLE_WITH_ACCORDIAN' | translate"></h3>
  <ptg-ui-toggle-code
  [htmlCode]="agGridDatatableHtmlCode"
  [tsCode]="agGridDatatableTsCode"
>
</ptg-ui-toggle-code>
  <accordion>
    <accordion-group heading="Click Here To View Ag-grid Datatable">
      <ptg-ui-ptg-ag-grid-datatable
        [rowData]="rowData"
        [columnData]="columnData"
        [sortable]="true"
        [rowHeight]="48"
        [rowDrag]="true"
        [animateRow]="true"
        [filter]="true"
        [filterParms]="filterParms"
        (onFilterOpen)="onFilterOpend($event)"
        (onFilterChanged)="onFilterChanged($event)"
        (onFilterModified)="onFilterModified($event)"
        [pagination]="true"
        (onPaginationChanged)="paginate($event)"
        [paginationLimit]="10"
        [editable]="false"
        (onPaginationChanged)="paginate($event)"
        (onCellValueChanges)="onEditing($event)"
        (onNavigateToNext)="navigateToNext($event)"
        (onNavigateToPrevious)="navigateToPrevious($event)"
        (onNavigateToPage)="navigateToPage($event)"
        [customPaginationClass]="'custom-Pagination-Class'"
        [frameworkComponents]="frameworkComponents"
      >
      </ptg-ui-ptg-ag-grid-datatable>
    </accordion-group>
  </accordion>
</div>
<ng-template #elseNotDone>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-loader m-5" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
</ng-container>
